<!-- Layout principal (exibido em todas as telas exceto /auth/...) -->
<ng-container *ngIf="!isAuthRoute(); else authLayout">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content>
      <mat-toolbar class="toolbar-custom">
        <!-- Links de navegação centralizados -->
        <span class="example-spacer"></span>
        <div class="nav-links">
          <a class="nav-link" (click)="scrollTo('plans')">Planos</a>
          <a class="nav-link" (click)="scrollTo('services')">Serviços</a>
          <a class="nav-link" [class.active]="isActiveRoute('sobre')"
            (click)="navigateTo('agenda/agenda')">Agendamentos</a>
        </div>

        <!-- Botões de Entrar e Registrar alinhados à direita -->
        <span class="example-spacer"></span>
      </mat-toolbar>


      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>


<ng-template #authLayout>
  <router-outlet></router-outlet>
</ng-template>
