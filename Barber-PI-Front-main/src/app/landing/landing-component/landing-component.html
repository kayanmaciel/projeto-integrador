<!-- Seção principal / hero -->
<div class="home-wrapper">
  <div class="home-text">
    <div class="breadcrumb">
      <span>barber • gestão e agendamento</span>
    </div>

    <h1 class="main-title">
      sua barbearia <span class="highlight">organizada</span> e moderna
    </h1>

    <p class="description">
      controle agendamentos, barbeiros e clientes em um só lugar.<br />
      ofereça uma experiência profissional e aumente a fidelização.
    </p>

    <div class="buttons">
      <button mat-raised-button color="primary" routerLink="/auth/cadastro">
        Cadastrar
      </button>

      <button mat-stroked-button color="accent" routerLink="/auth/login">
        Entrar
      </button>
    </div>


    <small class="note">sem necessidade de cartão • 100% gratuito</small>
  </div>

  <div class="home-image">
    <img src="/logo/barber-clean-logo.png" alt="Logo da Barbearia" />
  </div>
</div>
<section id="plans" class="plans-section">
  <app-plans-component></app-plans-component>
</section>

<section id="services" class="services-section">
  <app-services-component></app-services-component>
</section>
